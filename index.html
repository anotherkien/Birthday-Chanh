<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Love Adventure Map ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 20px;
        }

        #map-container {
            position: relative;
            width: 80%;
            margin: auto;
        }

        svg {
            width: 100%;
            height: auto;
        }

        .province {
            cursor: pointer;
            filter: brightness(1.7) drop-shadow(0px 0px 8px #ff4081);
            stroke: #ff4081;
            stroke-width: 2.5;
        }

        .location-marker {
            position: absolute;
            display: none;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            font-weight: bold;
            z-index: 10;
        }

        .location-marker img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }

        .popup {
            display: none;
            position: absolute;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            z-index: 20;
            max-width: 300px;
        }

        #play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #e91e63;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #play-button:hover {
            background: #c2185b;
        }
    </style>
</head>

<body>
    <h1>The Love Adventure Map ‚ù§Ô∏è</h1>
    <p>Click on a province to reveal a memory!</p>

    <div id="map-container">
        <svg viewBox="0 0 1000 600">
            <!-- Hanoi Province -->
            <path class="province" data-title="Hanoi - First Trip"
                data-message="Our first trip together in the capital!" 
                data-media="https://www.youtube.com/embed/-BjZmE2gtdo" 
                d="M461.373,422.334l-0.082-1.07l0.031-0.963l-0.095-0.939l-0.478-0.999l-0.987-1.121l-0.244-0.423l-0.142-0.538
                    l-0.131-1.087l-0.396-0.905l-0.08-0.398l0.062-0.389l0.209-0.353l0.182-0.143l0.085-0.194l-0.011-0.234l-0.087-0.262l-0.549-0.403
                    l-0.091-0.513l3.56-8.63l1.074-0.536l1.033-0.584l1.431-1.109l0.311-0.198l0.349-0.119l4.258-0.592l4.45,0.145l0.616-0.085
                    l0.6-0.179l2.387-1.114l0.616-0.135l0.736-0.039l1.344,0.156l9.041,3.208z" />
        </svg>

        <div id="location-marker" class="location-marker">
            <img src="location-icon.png" alt="üìç"> <span id="location-name"></span>
        </div>

        <div id="popup" class="popup">
            <div id="popup-content"></div>
        </div>
    </div>

    <button id="play-button">Play Music üéµ</button>
    <audio id="bg-music" loop>
        <source src="static/music/Taylor-Swift-Song.mp3" type="audio/mp3">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const playButton = document.getElementById("play-button");
            const audio = document.getElementById("bg-music");
            const locationMarker = document.getElementById("location-marker");
            const locationName = document.getElementById("location-name");
            const popup = document.getElementById("popup");

            // Music toggle
            playButton.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play().then(() => {
                        playButton.textContent = "Pause Music üéµ";
                    }).catch(error => {
                        console.error("Audio playback failed:", error);
                        alert("Failed to play music. Check if the file exists and is accessible.");
                    });
                } else {
                    audio.pause();
                    playButton.textContent = "Play Music üéµ";
                }
            });

            // Province interactions
            document.querySelectorAll(".province").forEach(province => {
                // Click to show popup with only YouTube video
                province.addEventListener("click", function (event) {
                    const media = this.dataset.media;
                    const popupContent = document.getElementById("popup-content");

                    // Clear previous content
                    popupContent.innerHTML = "";

                    if (media && media.includes("youtube.com")) {
                        popupContent.innerHTML = `<iframe width="250" height="140" src="${media}" frameborder="0" allowfullscreen></iframe>`;
                    } else {
                        popupContent.innerHTML = media ? `<img src="${media}" width="250" alt="Memory image">` : "No media available.";
                    }

                    let leftPos = event.pageX + 10;
                    let topPos = event.pageY + 10;

                    // Prevent popup from overflowing the screen
                    if (leftPos + popup.offsetWidth > window.innerWidth) {
                        leftPos -= popup.offsetWidth + 20;
                    }
                    if (topPos + popup.offsetHeight > window.innerHeight) {
                        topPos -= popup.offsetHeight + 20;
                    }

                    popup.style.left = `${leftPos}px`;
                    popup.style.top = `${topPos}px`;
                    popup.style.display = "block";
                });

                // Hover to show location marker
                province.addEventListener("mouseenter", function (event) {
                    locationName.textContent = this.dataset.title || "Unnamed Location";
                    locationMarker.style.left = `${event.pageX + 10}px`;
                    locationMarker.style.top = `${event.pageY - 40}px`;
                    locationMarker.style.display = "flex";
                });

                province.addEventListener("mouseleave", function () {
                    locationMarker.style.display = "none";
                });
            });

            // Close popup when clicking outside
            document.addEventListener("click", function (event) {
                if (!popup.contains(event.target) && !event.target.classList.contains("province")) {
                    popup.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
