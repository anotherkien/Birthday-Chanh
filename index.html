    <button id="play-button">Play Music üéµ</button>
    <audio id="bg-music" loop>
        <source src="Taylor-Swift-Song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const playButton = document.getElementById("play-button");
            const audio = document.getElementById("bg-music");
            const locationMarker = document.getElementById("location-marker");
            const locationName = document.getElementById("location-name");
            const popup = document.getElementById("popup");

            // Music toggle
            playButton.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play().then(() => {
                        playButton.textContent = "Pause Music üéµ";
                    }).catch(error => {
                        console.error("Audio playback failed:", error);
                        alert("Failed to play music. Check if the file exists and is accessible.");
                    });
                } else {
                    audio.pause();
                    playButton.textContent = "Play Music üéµ";
                }
            });

            // Province interactions
            document.querySelectorAll(".province").forEach(province => {
                // Click to show popup
                province.addEventListener("click", function (event) {
                    const title = this.dataset.title || "Unnamed Location";
                    const message = this.dataset.message || "No memory available.";
                    const media = this.dataset.media;

                    const popupContent = document.getElementById("popup-content");
                    popupContent.innerHTML = `<h3>${title}</h3><p>${message}</p>`;

                    if (media) {
                        if (media.endsWith(".mp4")) {
                            popupContent.innerHTML += `<video controls width="250"><source src="${media}" type="video/mp4">Your browser does not support video.</video>`;
                        } else {
                            popupContent.innerHTML += `<img src="${media}" width="250" alt="Memory image">`;
                        }
                    }

                    popup.style.display = "block";
                    popup.style.left = `${event.pageX + 10}px`; // Offset to avoid overlap
                    popup.style.top = `${event.pageY + 10}px`;
                });

                // Hover to show location marker
                province.addEventListener("mouseenter", function (event) {
                    locationName.textContent = this.dataset.title || "Unnamed Location";
                    locationMarker.style.left = `${event.pageX + 10}px`;
                    locationMarker.style.top = `${event.pageY - 40}px`; // Above cursor
                    locationMarker.style.display = "flex";
                });

                province.addEventListener("mouseleave", function () {
                    locationMarker.style.display = "none";
                });
            });

            // Close popup when clicking outside
            document.addEventListener("click", function (event) {
                if (!popup.contains(event.target) && !event.target.classList.contains("province")) {
                    popup.style.display = "none";
                }
            });
        });
    </script>
